version: '3.1'

services:
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: fastapi
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7.2.3
    container_name: redis
    ports:
      - "6379:6379"
  minio:
    image: minio/minio:latest
    environment:
      MINIO_ACCESS_KEY: root
      MINIO_SECRET_KEY: password
    command: 'minio server /data/minio --console-address ":8900"'
    ports:
      - "9000:9000"
      - "8900:8900"
    volumes:
      - minio_data:/data

volumes:
  postgres_data:
  minio_data:

